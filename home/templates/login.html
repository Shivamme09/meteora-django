<html>
<head>
    <title>User login</title>
</head>
<body>
    <form action="/home/login/" method="post">
        
        {% csrf_token%}

        <input type="text" name="username" placeholder="Username">

    </form>

   <p>Or  <a href="/home/register/"><button type="submit">Register</button></a>  </p>

</body>
</html>
